<template>
  <div class="fed slds-m-bottom_x-large">
    <div class="fed-avatar">
      <img alt={name} src={icon} />
    </div>
    <h2 class="slds-text-heading_large">{name}</h2>
    <p>{introduction}</p>

    <ul class="slds-list_vertical slds-m-top_large">
      <template for:each={skills} for:item='skill' for:index="index">
        <li class="slds-item slds-text-title slds-text-color_success" key={skill.index}>{skill}</li>
      </template>
    </ul>

  </div>
</template>
