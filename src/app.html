<template>
	<div class="app slds-p-around_x-large">
		<h1 class="slds-text-heading_large slds-p-bottom_large">{title}</h1>
		<p>Write JavaScript, HTML, and CSS code, and preview the output in the interactive code editor.</p>

		<!-- Using an if statement -->
		<template if:true={showFeds}>
			<div class="slds-p-top_large">
				<h2 class="slds-text-heading_large">Our FEDS</h2>

				<!-- Using a for statement -->
				<template for:each={feds} for:item='fed'>
					<c-fed key={fed.acid} name={fed.label} introduction="Hello world I am erin">
						<!-- Specifying the 'icon' slot for c-child -->
						<lightning-icon icon-name={fed.icon} size="x-small" slot="icon"></lightning-icon>
					</c-fed>
				</template>
			</div>
		</template>




		<h2 class="slds-text-heading_medium slds-p-top_large">Resources</h2>
		<a href="https://developer.salesforce.com/docs/component-library/documentation/en/lwc/lwc.get_started_introduction">
			Developer Guide
		</a><br/>
		<a href="https://developer.salesforce.com/docs/component-library/overview/components">Component Reference</a>

	</div>
</template>
